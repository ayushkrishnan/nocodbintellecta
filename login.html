  <body>

    <div class="container">
      <h2>Login</h2>
      <form onsubmit="return login(event)" method="post">
        <div class="form-group">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
            required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required>
        </div>
        <button type="submit" class="btn btn-login btn-block">Login</button>
        <button type="button" class="btn btn-google btn-block" onclick="redirectToGoogle()">Login with Google</button>
      </form>
      <div class="text-center mt-3">
        <a href="#">Forgot Password?</a>
      </div>
    </div>

    <script>
      function redirectToGoogle() {
        window.location.href = 'https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20profile&access_type=offline&approval_prompt=auto';
        // Replace YOUR_CLIENT_ID and YOUR_REDIRECT_URI with your actual client ID and redirect URI
      }
      function login(event) {
        event.preventDefault(); // Prevent default form submission behavior
        console.log("Login function called");

        // Fetch username and password from the form
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Create an object with the user credentials
        var userData = {
          email: username,
          password: password
        };

        // Make an HTTP POST request to the server
        fetch('http://localhost:3001/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        })
          .then(response => response.json())
          .then(data => {
            // Handle the response from the server
            console.log(data);
            localStorage.setItem("token",data.token)
            // You can redirect the user or perform other actions based on the response
          })
          .catch((error) => {
            console.error('Error:', error);
          });

        return false; // Prevent form submission
      }
    </script>
