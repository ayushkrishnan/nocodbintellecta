    <div class="container">
        
        <div class="form-container">
            <form id="question-form">
                <textarea id="question" placeholder="Ask a question..."></textarea>
                <input type="submit" value="Post Question">
            </form>
        </div>
       
        <div id="posts-container"></div>
    </div>

    <script>
        
        const questionForm = document.getElementById('question-form');
        const questionInput = document.getElementById('question');
        const postsContainer = document.getElementById('posts-container');

        questionForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const questionText = questionInput.value;
            if (questionText.trim() !== '') {
                
                const postElement = createPostElement('Question', questionText);
                
                postsContainer.appendChild(postElement);

                
                questionInput.value = '';
            }
        });

        function createPostElement(type, text) {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h2>${type}</h2>
                <p>${text}</p>
                <div class="reply-container">
                    <form class="reply-form">
                        <textarea class="reply-textarea" placeholder="Your reply..."></textarea>
                        <input type="submit" value="Reply">
                    </form>
                </div>
            `;
            return postElement;
        }

        
        postsContainer.addEventListener('submit', function(event) {
            event.preventDefault(); 

            if (event.target.classList.contains('reply-form')) {
                const replyForm = event.target;
                const replyTextarea = replyForm.querySelector('.reply-textarea');
                const replyText = replyTextarea.value.trim();
                if (replyText !== '') {
                    const replyElement = document.createElement('div');
                    replyElement.classList.add('reply');
                    replyElement.innerHTML = `<p>${replyText}</p>`;
                    replyForm.parentNode.appendChild(replyElement);

                    
                    replyTextarea.value = '';
                }
            }
        });
    </script>
