<body>
  <div class="container">
    <div class="chat-container" id="chat-container">
        <!-- The conversation starts here -->
    </div>
    <div class="message-input-container">
        <div class="message-input" style="justify-content: flex-end;"> <!-- Added style to align to right -->
            <textarea id="message-text" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
</div>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messageText = document.getElementById('message-text');
            const sendButton = document.getElementById('send-button');
            const chatContainer = document.getElementById('chat-container');

            // Simulate a message sent by the user when the page loads
            setTimeout(function() {
                appendMessage('sent', 'Hi there! How can I help you?');
            }, 1000);

            sendButton.addEventListener('click', function() {
                const message = messageText.value.trim();
                if (message !== '') {
                    appendMessage('sent', message);
                    messageText.value = '';
                    // Scroll to the bottom of the chat container
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            });

            function appendMessage(type, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);
                messageDiv.innerHTML = <p>${text}</p>;
                chatContainer.appendChild(messageDiv);
            }
        });

    </script>
